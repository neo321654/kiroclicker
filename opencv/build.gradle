plugins {
    id 'com.android.library'
}

android {
    namespace 'org.opencv.android'
    compileSdk 34

    defaultConfig {
        minSdk 28
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // No additional dependencies needed for OpenCV module
    // The native OpenCV libraries are included in the module
}